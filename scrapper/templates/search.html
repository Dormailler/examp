<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scrapper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
</head>
<body>
    <main class="container">
        <h1>"{{keyword}}" 검색 결과</h1>
        <hgroup>
        <a target="_blank" href="/export?keyword={{keyword}}">Export to file</a>
        </hgroup>
        <figure>
        <table>
            <thead role="grid">
                <tr>
                    <th>Positon</th>
                    <th>company</th>
                    <th>location</th>
                    <th>link</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                    <tr>
                        <td>{{job.position}}</span>
                        <td>{{job.company}}</span>
                        <td>{{job.location}}</span>
                        <td><a href="{{job.link}}" target="_blank">지원하기 &rarr;</a></td>
                        
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </figure>
    </main>
</body>
</html>
